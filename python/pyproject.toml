[tool.cibuildwheel]
skip = ["pp*", "*musllinux*"]
archs = ["auto64"]
test-requires = "pytest"
test-command = "bash scripts/assert_no_created_tokens.sh && pytest {project}/python/tests"

[tool.cibuildwheel.linux]
before-all = "yum install -y openssl-devel libcurl-devel"

[build-system]
# TODO: Get rid of these deps from the libzef part
requires = ["setuptools", "cmake", "pybind11", "cogapp", "structlog", "pyfunctional"]
build-backend = "setuptools.build_meta"