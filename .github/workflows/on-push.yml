name: Validate Push

on:
  push:
    branches-ignore:
      - main

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.8]
    env:
      ZEFHUB_AUTH_KEY: "GUEST"
    steps:
      ########
      # Git things
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        uses: ./.github/actions/build
        with:
          python-version: ${{ matrix.python-version }}
          os: ${{ matrix.os }}
  check-license:
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v3
        #with:
        #  repository: "zefhub/addlicense"
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.13.1"
      - run: go install github.com/zefhub/addlicense@0dff3a5860a17dabe0678454c9ff70b805a2ea5e
